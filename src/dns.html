<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS 服务器列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            border-bottom: 3px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }

        .table-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td:hover {
            background-color: #f1f1f1; /* 仅变色悬浮的单元格 */
            transition: background-color 0.3s;
        }

        .floating-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .floating-button:hover {
            background-color: #0056b3;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 0;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <h1>DNS 服务器列表</h1>
    <div class="table-container">
        <p>点击表格中的文本即可复制</p>
        <table>
            <tr>
                <th>IPv4 地址</th>
                <th>IPv6 地址</th>
                <th>DoH 地址</th>
            </tr>
            <tr>
                <td onclick="copyText(this)">223.6.6.6</td>
                <td onclick="copyText(this)">2400:3200:baba::1</td>
                <td onclick="copyText(this)">https://223.6.6.6/dns-query</td>
            </tr>
            <tr>
                <td onclick="copyText(this)">1.1.1.1</td>
                <td onclick="copyText(this)">2606:4700:4700::1111</td>
                <td onclick="copyText(this)">https://1.1.1.1/dns-query</td>
            </tr>
        </table>
    </div>

    <a href="/" class="floating-button">返回首页</a>

    <div id="toast" class="toast">已复制到剪贴板</div>

    <script>
        function copyText(element) {
            navigator.clipboard.writeText(element.innerText).then(() => {
                showToast();
            }).catch(err => {
                console.error('复制失败', err);
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.style.display = "block";
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
                setTimeout(() => {
                    toast.style.display = "none";
                }, 500);
            }, 2000);
        }
    </script>
</body>

</html>
